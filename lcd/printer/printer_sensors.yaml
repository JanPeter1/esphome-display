text_sensor:
  - platform: homeassistant
    id: canon_ts6300_series
    entity_id: sensor.canon_ts6300_series
    filters:
      - map:
        - unavailable ->  
    on_value:
      then:
        - lvgl.label.update:
            id: drucker_state
            text: !lambda return x;

image:
  - file: "images/printer.png"
    id: image_printer
    type: RGB565
    use_transparency: true
