sensor:
  - platform: homeassistant
    id: tintenfullstand_black_bk
    entity_id: sensor.tintenfullstand_black_bk
    on_value:
      then:
        - lvgl.bar.update:
            id: drucker_black_bk
            value: !lambda return x;
  - platform: homeassistant
    id: tintenfullstand_cyan
    entity_id: sensor.tintenfullstand_cyan
    on_value:
      then:
        - lvgl.bar.update:
            id: drucker_cyan
            value: !lambda return x;
