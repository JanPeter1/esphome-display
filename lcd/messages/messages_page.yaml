lvgl:
  pages:
    - id: debug_page
      widgets:
        - label:
            <<: !include {file: ../info_label.yaml, vars: { text: "Nachrichten"}}
        - obj:
            width: 530
            height: 300
            x: 20
            y: 140
            border_side: NONE
            pad_all: 10px
            pad_top: 5px
            bg_color: 0x000000
            bg_opa: 40%
            layout:
                type: grid
                grid_rows: [ 25, 25, 25, 25, 25, 25, 25, 25, 25 ]
                grid_columns: [30, 500 ]
