x: 240
y: 10
width: 320
height: 135
id: message_card
border_side: NONE
pad_all: 5px
bg_color: 0x000000
bg_opa: 40%
layout:
  type: grid
  grid_rows: [25px, 25px, 25px, 25px, 25px]
  grid_columns: [25px, 190px]
  grid_row_align: START
  pad_row: 0px
  pad_column: 10px
scrollbar_mode: "OFF"
widgets:
  - label:
      <<: !include { file: ../cell_id.yaml, vars: { row: 0, col: 0, id: label_message_1i}}
  - label:
      <<: !include { file: ../cell_id.yaml, vars: { row: 0, col: 1, id: label_message_1}}
      text_font: font_mid2
      long_mode: WRAP

  - label:
      <<: !include { file: ../cell_id.yaml, vars: { row: 1, col: 0, id: label_message_2i}}
  - label:
      <<: !include { file: ../cell_id.yaml, vars: { row: 1, col: 1, id: label_message_2}}
      text_font: font_mid2
      long_mode: WRAP

  - label:
      <<: !include { file: ../cell_id.yaml, vars: { row: 2, col: 0, id: label_message_3i}}
  - label:
      <<: !include { file: ../cell_id.yaml, vars: { row: 2, col: 1, id: label_message_3}}
      text_font: font_mid2
      long_mode: WRAP

  - label:
      <<: !include { file: ../cell_id.yaml, vars: { row: 3, col: 0, id: label_message_4i}}
  - label:
      <<: !include { file: ../cell_id.yaml, vars: { row: 3, col: 1, id: label_message_4}}
      text_font: font_mid2
      long_mode: WRAP

  - label:
      <<: !include { file: ../cell_id.yaml, vars: { row: 4, col: 0, id: label_message_5i}}
  - label:
      <<: !include { file: ../cell_id.yaml, vars: { row: 4, col: 1, id: label_message_5}}
      text_font: font_mid2
      long_mode: WRAP
